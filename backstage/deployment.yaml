apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage
  namespace: backstage
  labels:
    app: backstage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backstage
  template:
    metadata:
      labels:
        app: backstage
    spec:
      containers:
        - name: backstage-container
          image: roadiehq/community-backstage-image:latest
          ports:
            - containerPort: 7000
          env:
            - name: NODE_ENV
              value: "production"
            - name: BACKEND_BASE_URL
              value: "http://backstage.local"
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
