apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab
  namespace: gitlab
spec:
  project: default
  source:
    repoURL: https://charts.gitlab.io
    chart: gitlab
    targetRevision: 8.9.2
    helm:
      values: |
        global:
          edition: ce  # Community Edition
          hosts:
            domain: gitlab.local
          initialRootPassword:
            secret: gitlab-root-password
            key: password
        certmanager:
          install: true
        nginx-ingress:
          enabled: true
        postgresql:
          install: true
        redis:
          install: true
        registry:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: gitlab
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true